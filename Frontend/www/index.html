<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Pizza</title>

    <!-- Bootsrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- LESS основний файл -->
    <link rel="stylesheet/less" type="text/css" href="assets/less/main.less" />
    <!-- LESS JavaScript компілятор -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script type="text/javascript"  src="assets/js/main.js"> </script>

</head>
<body>
<div id="header">
    <div class="logo">
        <h5>PIZZA</h5>
        <h4>KMA</h4>
    </div>

    <div class="content">
        <div class="top-bar">
            <div class="phone">(044) 222 5 222</div>
            <div class="time-schedule">24 години/ 7 днів на тиждень</div>
            <div class="free-shipping">Безкоштовна доставка піци</div>
            <button class="btn btn-warning">Ввійти</button>
        </div>
        <nav>
            <a href="#">Піца</a>
        </nav>
    </div>
</div>
<div id="cart">
    <div class="header">
        <h4>Замовлення</h4>
        <div class="badge">0</div>
        <a href="#">Очистити замовлення</a>
    </div>
    <div class="list">
        <p class="on-empty">
            Пусто в холодильнику?<br>
            Замовте піцу!
        </p>
    </div>
    <div class="button-container">
        <button class="btn btn-warning disabled">Замовити</button>
    </div>
</div>
<div id="discount">
    <h5>ЦЬОГО ТИЖНЯ НА ВСЕ</h5>
    <h5>-20%</h5>
</div>
<div id="content" class="container">
    <div class="header">
        <h5>Усі піци</h5>
        <div class="badge">8</div>
    </div>
    <ul class="nav nav-pills filters">
      <li role="presentation" class="active"><a href="#">Усі</a></li>
      <li role="presentation"><a href="#">Мясні</a></li>
      <li role="presentation"><a href="#">З ананасами</a></li>
      <li role="presentation"><a href="#">З грибами</a></li>
      <li role="presentation"><a href="#">З морепродуктами</a></li>
      <li role="presentation"><a href="#">Вега</a></li>
    </ul>
    <div class="row" id="pizza_list">

    </div>
</div>

<!-- jQuery JavaScript -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"> </script>
